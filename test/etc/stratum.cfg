[database]
host     = localhost
user     = test
password = test
database = test

[constants]
columns = test/etc/columns.txt
class   = SetBased\Abc\C

[loader]
source_directory = lib/psql
extension        = .psql
metadata         = test/etc/routines.json
sql_mode         = STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_AUTO_VALUE_ON_ZERO,NO_ENGINE_SUBSTITUTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY
character_set    = utf8
collate          = utf8_general_ci

[wrapper]
parent_class  = SetBased\Stratum\MySql\StaticDataLayer
mangler_class = SetBased\Stratum\NameMangler\PsrNameMangler
wrapper_class = \SetBased\Abc\Test\TestDataLayer
wrapper_file  = test/TestDataLayer.php
wrapper_type  = static
